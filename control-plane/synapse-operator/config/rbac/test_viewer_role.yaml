# permissions for end users to view tests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: synapse-operator
    app.kubernetes.io/managed-by: kustomize
  name: test-viewer-role
rules:
- apiGroups:
  - synapse.io
  resources:
  - tests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - synapse.io
  resources:
  - tests/status
  verbs:
  - get
